<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="top text-center">Sorting Visualiser</div>

    
    <div class="controller row text-center gy-4">
        
        <div class="col-md-3">
            <button class="arrC btn btn-primary">Randomize Array</button>
        </div>

        <div class="col-md-3">
            <button class="bubble btn btn-success">Bubble Sort</button>
        </div>

        <div class="col-md-3">
            <button class="quick btn btn-success">Quick Sort</button>
        </div>

        <div class="col-md-3">
            <button class="merge btn btn-success">Merge Sort</button>
        </div>

        <div class="slidecontainer col-lg-12 mt-3 row d-flex justify-content-center align-items-center gy-2">            
            <div class="speed col-xl-1 text-center">Speed:&nbsp;</div>
            <input type="range" min="0" max="1000" value="500" class="slider col-xl-2" id="myRange">
        </div>

    </div>
    
    
    <div class="container-lg main">
        <div class="space mt-5 pt-5">
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
